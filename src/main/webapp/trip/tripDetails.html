<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trip Details</title>
         
        <!-- Stylesheet --> 
        <link rel="stylesheet" href="../style.css">

        <script src="details.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="../images/favicon.ico">
    </head>

    <body>
        <div class="container">
            <h1 class="trip-title">Trip name</h1>
            <div class="enter-btn-div">

                <!-- Point of interest -->
                <h3 class="trip-item">ðŸ’š Add points of interest</h3>
                <div class="select-box">
                    <div class="options-container">
                      <div class="option">
                        <input type="radio" class="radio" id="bc" name="visit"/>
                        <label for="bc">Yoho Natioanl Park</label>
                      </div>
                      <div class="option">
                        <input type="radio" class="radio" id="alberta" name="visit" />
                        <label for="alberta">Banff National Park</label>
                      </div>
                      <div class="option">
                        <input type="radio" class="radio" id="qc" name="visit" />
                        <label for="qc">Quebec City</label>
                      </div>
                    </div>
                    
                    <div class="selected" onclick="select()">
                      Select a place to visit
                    </div>
                </div>

                <h3 class="trip-item-or">or</h3>
                <form action="/NewEvent" method="POST">
                    <div class="inputBox">
                        <input name="text-input-points" type="text" placeholder="e.g. Canada place" required="required">
                        <input type="submit" value="add">
                    </div>
                </form>

                <!-- Transactions -->
                <h3 class="trip-item">ðŸ’š Add transaction</h3>

                <form action="/NewSpend" method="POST">
                    <div class="inputBox">
                        <input name="text-input-item" type="text" placeholder="Item e.g. lunch" required="required">
                        <input name="text-input-cost" type="text" placeholder="Amount e.g. 130" required="required">
                        <input name="text-input-headcount" type="text" placeholder="Split by e.g. 4" required="required">
                        <input type="submit" value="add">
                    </div>
                </form>
                <form>
                    <input type="submit" value="Finish">
                </form>
            </div>
        </div>

        
    </body>

</html>
