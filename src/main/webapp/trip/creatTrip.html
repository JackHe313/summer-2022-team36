<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Trip</title>
         
        <!-- Stylesheet --> 
        <link rel="stylesheet" href="../style.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="images/favicon.ico">
    </head>

    <body>
        <div class="container">
            <h1 class="home-title">New Trip</h1>
            <h3 class="home-subtitle">Start a new trip</h3>
            <div class="enter-btn-div">
                <form action="/NewTrip" method="POST">
                    <div class="inputBox">
                        <label>Trip name </label></br>
                        <input name="text-input-title" type="text" placeholder="" required="required">
                        
                    </div>
                    <div class="inputBoxDate">
                        <label>Date</label></br> 
                        <label>from </label>
                        <input name="text-input-start-date" type="date" placeholder="Start date" id="fromDate" max="2025-12" required="required">
                        <label> to </label>
                        <input name="text-input-end-date" type="date" placeholder="End date" id="toDate" min="" required="required">
                    </div>
                    <div class="inputBox">
                        <label>Total Budget </label></br>
                        <input name="text-input-totalBudget" type="text" placeholder="e.g. 1000" required="required">
                        
                    </div>
                    <div class="inputBox">
                        <input name="finish" type="submit" />
                    </div>
                </form>  
            </div>                      
        </div>

        <!-- JavaScript -->
        <script type="text/JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/JavaScript" src="tripScript.js"></script>

    </body>
</html>
