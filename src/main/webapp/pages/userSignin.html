<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In!</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../styles/userSigninSignup.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="signin-title">Log In</h1>
        </div>
        <div class="row">
            <input class="name-input" id="login-user-name" />
            <label class="label">Name</label>

            <!-- messages -->
            <p class="error hide" id="error-msg">Please use letters and numbers only.</p>
            <p class="error hide" id="empty-msg">Username cannot be empty.</p>
            <p class="success hide" id="success-msg">Log In Successful!</p>
        </div>
        
    </div>

    <script src="../javascript/userSignin.js"></script>
</body>
</html>
