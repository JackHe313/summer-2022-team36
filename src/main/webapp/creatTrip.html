<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h1>New trip</h1>
        <div class="createTrip">
            <h4>Start a new trip</h4>
            <form action="NewTrip" method="POST">
                <div class="inputBox">
                    <label>Destination </label></br>
                    <input name="text-input-title" type="text" placeholder="" required="required">
                    
                </div>
                <div class="inputBoxDate">
                    <label>Date</label></br> 
                    <label>from </label>
                    <input name="text-input-start-date" type="date" placeholder="Start date" min="2022-01" max="2025-12" required="required">
                    <label> to </label>
                    <input name="text-input-end-date" type="date" placeholder="End date" min="2022-01" max="2025-12" required="required">
                </div>
                <div class="inputBox">
                    <label>Points of visiting </label></br>
                    <input name="text-input-points" type="text" placeholder="" required="required">
                    <input type="submit" value="add">
                    
                </div>
                <div class="inputBox">
                    <label>Participants </label></br>
                    <input name="text-input-participant" type="text" placeholder="" required="required">
                    <input type="submit" value="add">
                    
                </div>
                <div class="inputBox">
                    <label>Total Budget </label></br>
                    <input name="text-input-totalBudget" type="text" placeholder="" required="required">
                    
                </div>
                <div class="inputBox">
                    <input name="finish" type="submit" />
                </div>
            </form>                        
        </div>

    </body>
</html>
